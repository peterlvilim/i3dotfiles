# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 1
        color_good = "#859900"
        color_degraded = "#B58900"
        color_bad = "#DC322F"
	output_format = "i3bar"
}

order += "volume master"
order += "disk /"
order += "wireless wlp3s0"
order += "load"
order += "time"



wireless wlp3s0 {
        format_up = "W: (%quality at %essid) %ip"
        format_down = "W: down"
}

time {
        format = "%m-%d-%Y %H:%M:%S"
}

load {
        format = "%1min"
}

disk "/" {
        format = "%free"
}
disk "/data1" {
        format = "%free"
}
disk "/data2" {
        format = "%free"
}



volume master {
        format = "♪ %volume"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}

battery 0 {
	format = "%status %remaining"
}
